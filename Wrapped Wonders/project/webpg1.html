<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wrapped Wonders | Home</title>
</head>
<body>
    <!--SCROLL TOP-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-up-arrow-alt scrolltop_icon'></i>
    </a>
    <!--HEADER-->
    <header class="l-header scroll-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav_logo">WRAPPED WONDERS</a>
            <div class="nav_menu show-menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active-link">Home</a></li>
                    <li class="nav_item"><a href="#discounts" class="nav_link">Discounts</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Browse Gifts</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                </ul>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bxs-gift'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--HOME-->
        <section class="home" id="home">
            <div class="home_container bd-container bd-grid">
                <div class="home_video">
                    <video src="images/videos/gift.mp4" muted autoplay loop class="vid vid1"></video>
                    <video src="images/videos/flowers.mp4" autoplay loop muted class="vid vid2"></video>
                    <video src="images/videos/cake.mp4" autoplay loop muted class="vid vid3"></video>
                </div>
                <div class="home_data">
                    <h1 class="home_title">Send A Gift For Christmas</h1>
                    <p class="home_description">In these end of the year holidays send a gift to your loved one and share the happiness at Christmas.</p>
                    <a href="#" class="button">Get Started</a>
                </div>  
            </div>
        </section>

        <!--DISCOUNTS-->
        <section class="discount section bd-container" id="discount">

        </section>

        <!--BROWSE GIFTS-->
        <section class="categories section bd-container" id="categories">

        </section>

        <!--ABOUT-->
        <section class="about section bd-container" id="about">

        </section>
    </main>
    <!--SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--MAIN JS-->
    <script src="js/main.js"></script>
</body>
</html>
